<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <span id="left-section">
            <div id="logo">
                <img src="assets/odin-logo.png" alt="The Odin Project Logo">
                ODIN
            </div>
            <footer id="photo-credit">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com">Unsplash</a>
            </footer>
        </span>

        <span id="right-section">
            <div id="top-right">
                <h2>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <form action="#" method="post">
                <div id="form-container">
                    <h2>Let's do this!</h2>

                    <div id="input-container">
                        <div class="input-label-pair">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" 
                            required>
                        </div>

                        <div class="input-label-pair">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" 
                            required>
                        </div>

                        <div class="input-label-pair">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" 
                            required>
                        </div>

                        <div class="input-label-pair">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="tel" id="phoneNum" name="phoneNum" 
                            required>
                        </div>

                        <div class="input-label-pair">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" 
                            required class="error">
                            <div id="passMsg">*Passwords do not match</div>
                        </div>

                        <div class="input-label-pair">
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" 
                            name="confirmPass" required class="error">
                        </div>
                    </div>
                </div>

                <button type="submit" id="create-account-btn">
                    Create Account
                </button>

            </form>

            <div id="bottom-right">
                
                <p id="log-in">
                    Already have an account?
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        Log in
                    </a>
                </p>
            </div>
        </span>
    </div>

</body>

</html>
