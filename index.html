<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <span id="left-section">
            <div id="logo">
                <img src="assets/odin-logo.png" alt="The Odin Project Logo">
                ODIN
            </div>
            <footer id="photo-credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                 on <a href="https://unsplash.com">Unsplash</a>
            </footer>
        </span>
    
        <span id="right-section">
            <div id="top-right">
                <h2>
                    This is not a real online service! You know you need 
                    something like this in your life to help you realize your 
                    deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div id="form-container">
                <form action="#" method="post">
                    <h2>Let's do this!</h2>

                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">

                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass">

                    <label for="confirmPass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPass" name="confirmPass">

                </form>
            </div>
            <div id="bottom-right">
                <button id="create-account-btn">Create Account</button>
                <p id="log-in">
                    Already have an account? 
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        Log in
                    </a>
                </p>
            </div>
        </span>
    </div>
    
</body>
</html>
